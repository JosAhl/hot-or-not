<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot or Not</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/country.css">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <div class="container">
        <section id="search">
            <a href="index.html"><img src="assets/logo.png" alt="Logo with half sun and half snowflake" class="logo"></a>

            <form id="form">
                <label for="country">Enter Country:</label>
                <input type="text" id="country" placeholder="e.g. Spain" required>
                <button type="submit">How will it be?</button>
            </form>
        </section>

        <section id="results">
            <div id="country"></div>
            <div id="weatherInfo"></div>
            <div id="travelTip"></div>
        </section>

    </div>
</body>
